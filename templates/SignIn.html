<div class="ui red segment signup inactive">

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="javascript/semantic.js" type="text/javascript"></script>

<script type="text/javascript">

$( document ).ready(function() {
 
  // Hide Sign Up side on initialization
  $( '.inactive' ).hide();
  
  $( '.mini.button.signup' ).click(function() {
 
    // Hide Sign In and show Sign Up side with slide down effect
    $( '.ui.segment.signin' )
      .hide()
      .end()
	$('.ui.segment.thebuttons')
	  .hide()
      .end()
    .find( '.ui.segment.signup' )
      .slideDown();
 
  });
 
 
  $( '.mini.button.signin' ).click(function() {
 
    // Hide Sign Up and show Sign In side with slide down effect
    $( '.ui.segment.signup' )
      .hide()
      .end()
	$( '.ui.segment.thebuttons')
	   .show()
	   .end()
    .find( '.ui.segment.signin'  )
      .slideDown();
	  
 
  });

	$( '.ui.segment.thebuttons2')

$( '.ui.form' )
  .form({
    username: {
      identifier : 'username',
      rules: [
        {  
          type   : 'empty',
          prompt : 'Please enter a username'
        }
      ]
    },
    email: {
      identifier : 'email',
      rules: [
        {
          type   : 'email',
          prompt : 'Please enter a valid email addres'
        }
      ]
    },
    password: {
      identifier : 'password',
      rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a password'
        },
        {
          type   : 'length[6]',
          prompt : 'Your password must be at least 6 characters'
        }
      ]
    },
    passwordConfirm: {
      identifier : 'confirm-password',
      rules: [
        {
          type   : 'empty',
          prompt : 'Please confirm your password'
        },
        {
          type   : 'match[password]',
          prompt : 'Password doesn\'t match'
        }
      ]
    },
    terms: {
      identifier : 'terms',
      rules: [
        {
          type   : 'checked',
          prompt : 'You must agree to the terms and conditions'
        }
      ]
    }
});

</script>
