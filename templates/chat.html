{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/lib/semantic/css/semantic.css" />
    <link rel="stylesheet" href="/static/css/chat.css" />
{% endblock %}

{% block js %}
    <script src="/static/js/chat.js"></script>
{% endblock %}



{% block content %}

<div class="ui grid list">
    <div class="ten wide column">
        <div class="ui piled blue segment item">
            <div class="list overflowed">

                <div class="item">
                   <div class="log"> 

                   </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="item">
  <div class="ui basic segment">
   <div class="fluid text bar">
     <input type="text" name="reply-msg" id="reply-msg" placeholder="Enter Message Here">
     <input type="button" class="ui blue button" id="reply-button" value="Reply">
   </div>
  </div>
</div>




{% endblock %}
