{% extends "base.html" %}

{% block title %}Video - Snickerdoodle{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/lib/semantic/css/semantic.css" />
{% endblock %}

{% block content %}
<div class="content">
    <div id="player"></div>
    <div>
    <input type="button" onclick="addVideo()" value="Add More Videos!"/>
    </div>
    <div class="ui small feed segment actions">
        <h4 class="ui header">YouTube Actions</h4>
    </div>
</div>
{% endblock %}

{%block js %}
    <script src="/static/js/videoParsing.js"></script>
    <script src="/static/js/video.js"></script>
    <script src="/static/lib/handlebars/handlebars-v1.3.0.js"></script>

    <script>
        var tag = document.createElement('script');
        var currentVideo;

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
{% endblock %}

{% block templates %}
    {% raw %}
    <script id="youtube-template" type="text/x-handlebars-template">
        <div class="event">
            <div class="content">
                <div class="summary">
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </script>
    {% endraw %}
{% endblock %}
