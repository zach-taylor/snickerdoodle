<div id="js-create-room-button" class="ui secondary button">
    Create Room
</div>

<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Create Room
    </div>
    <div class="content">
        <form id="room-form" method="POST" action="/rooms">
            <div class="ui form">
                <div class="field">
                    <label>Name your Room (or use the one we gave you!)</label>
                    <input id="name" name="name" type="text" value="{{room_name}}">
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui button">Cancel</div>
        <input type="submit" class="ui positive button create-room" form="room-form" value="Go!">
    </div>
</div>
